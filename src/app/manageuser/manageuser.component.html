<div class="borderstyle">
    <div class="row rowstyle">
        <div class="col-md-12">
            <h1 class="text-center my-1 text-primary">Manage User</h1>
            <hr>
        </div>
        <div class="col-md-6">
            <h3 class="my-3 text-primary">Add User</h3>
            <form #userForm="ngForm" (ngSubmit)="onAdduser(userForm.value)">
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control" name="username" autocomplete="off" ngModel required>
                </div>

                <div class="form-group mt-2">
                    <label for="technologyuse">Technology Use</label>
                    <input type="text" class="form-control" name="technology" autocomplete="off" ngModel required>
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary btn-sm">{{editMode ? 'Update User':'Add User'}}</button> &nbsp;
                    <button class="btn btn-warning btn-sm">Fetch Fetch</button>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <h3 class="my-3 text-primary">Fetch Users</h3>
            <table class="table">

                <thead class="table-dark">
                    <tr class="text-center">
                        <th>UserId</th>
                        <th>Name</th>
                        <th>Technology</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; index as i">
                        <td>{{i+1}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.technology}}</td>
                        <td class="text-success"><fa-icon [icon]="edit" (click)="onEditUser(user.userId,i)"></fa-icon></td>
                        <td class="text-danger" (click)="onDeleteUser(user.userId)"><fa-icon [icon]="trash"></fa-icon></td>
                    </tr>
                </tbody>

            </table>

            <div class="text-center">
                <div class="spinner-border text-warning spinner-border-sm" role="status"></div>
                Fetching Products....
            </div>
        </div>
    </div>
</div>
